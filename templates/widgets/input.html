<form>
  <div class="space-y-12">
    <div class="border-b border-gray-900/10 pb-12">
      <h2 class="text-base font-semibold leading-7 text-gray-900">For Kids</h2>
      <p class="mt-1 text-sm leading-6 text-gray-600">I love you.</p>
      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-6">
          <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Title</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1  ring-inset ring-gray-300 sm:max-w-md">
              <input type="text" name="title" id="title" autocomplete="title" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 sm:text-sm sm:leading-6 focus:outline-none">
            </div>
          </div>
        </div>

        <div class="col-span-full">
          <label for="words" class="block text-sm font-medium leading-6 text-gray-900">Customized Word Phrases</label>
          <div class="mt-2">
            <textarea id="words" name="words" rows="10" class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6 focus:outline-none"></textarea>
          </div>
          <p class="mt-3 text-sm leading-6 text-gray-600">Please separate the words with commas.</p>
        </div>


      </div>
    </div>

  </div>
   <div class="flex items-center justify-end gap-x-6 border-t border-gray-900/10 px-2 py-4 sm:px-2">
        <button type="submit" class="rounded-md bg-blue-400 px-6 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-400">Start</button>
      </div>
</form>
